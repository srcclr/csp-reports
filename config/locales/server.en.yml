en:
  shared_domain_mailer:
    subject_template: "New site was shared with you"
    text_body_template: |
      Hi %{username},
      <br>
      User %{domain_username} has shared a new site with you: %{domain_link}.
      Click the link to see the latest vulnerability reports for %{domain_url}.
      <br>
      Thanks.
  csp_violations_report:
    subject_template: "%{notification_type} CSP Violations Report"
